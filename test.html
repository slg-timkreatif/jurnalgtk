<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Jurnal Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SheetJS untuk Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .tab-active { color: #2563eb; border-bottom: 2px solid #2563eb; }
        .tab-inactive { color: #6b7280; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Calendar Styles */
        .calendar-day { min-height: 80px; transition: all 0.2s; }
        .has-journal .indicator { display: block; }
        .indicator { display: none; width: 6px; height: 6px; background-color: #2563eb; border-radius: 50%; margin: 2px auto 0; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- LOGIN SECTION -->
    <div id="loginSection" class="fixed inset-0 bg-white z-50 flex flex-col justify-center items-center p-6 hidden">
        <div class="w-full max-w-md text-center">
            <div class="mb-6">
                <i class="fas fa-book-open text-5xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">E-Jurnal Guru</h1>
            <p class="text-gray-500 mb-8">Masuk untuk mulai mengisi jurnal</p>
            
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                <input type="password" id="password" placeholder="PIN / Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">MASUK</button>
            </form>
            <div id="loginLoading" class="hidden mt-4 justify-center">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <!-- MAIN APP LAYOUT -->
    <div id="mainApp" class="flex-1 flex flex-col hidden">
        
        <!-- HEADER -->
        <header class="bg-white shadow-sm px-4 py-3 flex justify-between items-center z-10">
            <div class="flex items-center gap-2">
                <i class="fas fa-book-reader text-blue-600 text-xl"></i>
                <h1 class="font-bold text-gray-800">E-Jurnal</h1>
            </div>
            
            <!-- User Dropdown -->
            <div class="relative">
                <button id="userMenuBtn" class="flex items-center gap-2 focus:outline-none">
                    <div class="text-right hidden sm:block">
                        <p id="headerUserName" class="text-sm font-semibold text-gray-700">Nama Guru</p>
                        <p id="headerUserRole" class="text-xs text-gray-500">Guru</p>
                    </div>
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold border border-blue-200">
                        <i class="fas fa-user"></i>
                    </div>
                </button>
                
                <!-- Dropdown Content -->
                <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border ring-1 ring-black ring-opacity-5 z-20">
                    <div class="px-4 py-2 border-b">
                        <p class="text-xs text-gray-500">Login sebagai:</p>
                        <p id="dropdownName" class="text-sm font-bold text-gray-800 truncate">User</p>
                    </div>
                    <button id="syncProfileBtn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-sync-alt mr-2"></i> Update Profil
                    </button>
                    <button id="logoutBtn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                        <i class="fas fa-sign-out-alt mr-2"></i> Keluar
                    </button>
                </div>
            </div>
        </header>

        <!-- TABS NAVIGATION (Top Sticky) -->
        <div class="bg-white border-b flex justify-around shadow-sm sticky top-0 z-10">
            <button onclick="app.nav('input')" id="tab-input" class="flex-1 py-3 text-sm font-medium text-center tab-active transition">
                <i class="fas fa-pen mb-1 block"></i> Input
            </button>
            <button onclick="app.nav('history')" id="tab-history" class="flex-1 py-3 text-sm font-medium text-center tab-inactive transition">
                <i class="fas fa-history mb-1 block"></i> Riwayat
            </button>
            <button onclick="app.nav('calendar')" id="tab-calendar" class="flex-1 py-3 text-sm font-medium text-center tab-inactive transition">
                <i class="fas fa-calendar-alt mb-1 block"></i> Kalender
            </button>
        </div>

        <!-- CONTENT AREA -->
        <main class="flex-1 overflow-y-auto bg-gray-50 relative">
            
            <!-- SECTION: INPUT JURNAL -->
            <div id="view-input" class="p-4 space-y-4 max-w-2xl mx-auto">
                <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded mb-4 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-blue-800 font-semibold">Status: <span id="draftStatus" class="text-gray-500">Siap</span></p>
                        <p class="text-xs text-blue-600 mt-1">Data tersimpan otomatis di perangkat ini (Draft).</p>
                    </div>
                </div>

                <form id="journalForm" class="bg-white p-4 rounded-xl shadow-sm space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Tanggal</label>
                            <input type="date" id="tgl" class="w-full p-2 border rounded bg-gray-50" required>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Mulai</label>
                                <input type="time" id="jam_mulai" class="w-full p-2 border rounded bg-gray-50" required>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Selesai</label>
                                <input type="time" id="jam_selesai" class="w-full p-2 border rounded bg-gray-50" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Uraian Kegiatan</label>
                        <textarea id="kegiatan" rows="3" class="w-full p-3 border rounded bg-gray-50 focus:bg-white focus:ring-2 ring-blue-100 outline-none" placeholder="Contoh: Melaksanakan pembelajaran Matematika..." required></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Hasil / Output</label>
                        <textarea id="output" rows="2" class="w-full p-3 border rounded bg-gray-50 focus:bg-white focus:ring-2 ring-blue-100 outline-none" placeholder="Contoh: Siswa memahami materi perkalian..." required></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Dokumentasi (Foto)</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 transition cursor-pointer relative" onclick="document.getElementById('fotoInput').click()">
                            <input type="file" id="fotoInput" class="hidden" accept="image/*">
                            <div id="previewContainer" class="hidden mb-2">
                                <img id="fotoPreview" class="mx-auto h-32 object-contain rounded" />
                                <p class="text-xs text-green-600 mt-1">Foto siap diupload</p>
                            </div>
                            <div id="uploadPlaceholder">
                                <i class="fas fa-camera text-gray-400 text-2xl mb-2"></i>
                                <p class="text-xs text-gray-500">Klik untuk ambil foto (Max 1MB)</p>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition flex justify-center items-center gap-2">
                        <span>SIMPAN JURNAL</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <!-- SECTION: RIWAYAT -->
            <div id="view-history" class="p-4 hidden max-w-2xl mx-auto">
                <!-- Filter Toolbar -->
                <div class="bg-white p-3 rounded-lg shadow-sm mb-4 flex gap-2 items-center sticky top-0 z-20">
                    <select id="historyMonth" class="flex-1 p-2 border rounded text-sm bg-gray-50" onchange="app.loadHistory()">
                        <!-- Options generated by JS -->
                    </select>
                    <select id="historyYear" class="w-24 p-2 border rounded text-sm bg-gray-50" onchange="app.loadHistory()">
                         <!-- Options generated by JS -->
                    </select>
                    <button onclick="app.loadHistory()" class="p-2 bg-blue-100 text-blue-600 rounded hover:bg-blue-200">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <!-- Export / Import Actions -->
                <div class="flex gap-2 mb-4">
                    <button onclick="excelManager.export()" class="flex-1 bg-green-600 text-white py-2 rounded shadow-sm text-sm font-medium hover:bg-green-700 flex items-center justify-center gap-2">
                        <i class="fas fa-file-excel"></i> Download Excel
                    </button>
                    <!-- Hidden Import -->
                    <input type="file" id="importFile" class="hidden" accept=".xlsx" onchange="excelManager.handleImport(this)">
                    <button onclick="document.getElementById('importFile').click()" class="px-4 bg-gray-200 text-gray-700 py-2 rounded shadow-sm text-sm font-medium hover:bg-gray-300">
                        <i class="fas fa-file-upload"></i> Import
                    </button>
                </div>

                <!-- List Container -->
                <div id="historyList" class="space-y-3 pb-20">
                    <!-- Cards injected by JS -->
                    <div class="text-center py-10 text-gray-400">
                        <i class="fas fa-spinner fa-spin text-2xl"></i>
                        <p class="mt-2 text-sm">Memuat data...</p>
                    </div>
                </div>
            </div>

            <!-- SECTION: KALENDER -->
            <div id="view-calendar" class="p-4 hidden max-w-2xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
                        <button onclick="calendarManager.prevMonth()" class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-full"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="calTitle" class="font-bold text-lg">Januari 2026</h2>
                        <button onclick="calendarManager.nextMonth()" class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-full"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-px bg-gray-200 text-center text-xs font-semibold text-gray-600 p-2">
                        <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
                    </div>
                    <div id="calGrid" class="grid grid-cols-7 gap-px bg-gray-100">
                        <!-- Days injected by JS -->
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-xs text-gray-500"><span class="inline-block w-2 h-2 rounded-full bg-blue-600 mr-1"></span> Menandakan tanggal dengan entri jurnal.</p>
                </div>
            </div>

        </main>
    </div>

    <!-- FIREBASE & APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, doc, deleteDoc, Timestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- KONFIGURASI FIREBASE ---
        // PENTING: Gunakan config Anda sendiri di sini.
        // Jika kode sebelumnya memiliki config, salin kembali ke sini.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", 
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        // Initialize Firebase
        let appFirebase, db;
        try {
            appFirebase = initializeApp(firebaseConfig);
            db = getFirestore(appFirebase);
        } catch (e) {
            console.error("Firebase Init Error (Check Config):", e);
            Swal.fire('Error Config', 'Mohon isi konfigurasi Firebase di kode index.html', 'error');
        }

        // --- STATE MANAGEMENT ---
        const state = {
            user: JSON.parse(localStorage.getItem('user')) || null,
            journals: [], // Data untuk bulan aktif
            currentDate: new Date(), // Untuk kalender/riwayat
            draft: JSON.parse(localStorage.getItem('journal_draft')) || {},
            journalDates: new Set() // Set tanggal yang ada isinya (untuk kalender)
        };

        // --- DOM ELEMENTS ---
        const els = {
            loginSection: document.getElementById('loginSection'),
            mainApp: document.getElementById('mainApp'),
            loginForm: document.getElementById('loginForm'),
            userMenuBtn: document.getElementById('userMenuBtn'),
            userDropdown: document.getElementById('userDropdown'),
            journalForm: document.getElementById('journalForm'),
            historyList: document.getElementById('historyList'),
            calGrid: document.getElementById('calGrid'),
            calTitle: document.getElementById('calTitle'),
            loading: document.getElementById('loginLoading'),
            // Inputs
            tgl: document.getElementById('tgl'),
            jam_mulai: document.getElementById('jam_mulai'),
            jam_selesai: document.getElementById('jam_selesai'),
            kegiatan: document.getElementById('kegiatan'),
            output: document.getElementById('output'),
            previewContainer: document.getElementById('previewContainer'),
            uploadPlaceholder: document.getElementById('uploadPlaceholder'),
            fotoPreview: document.getElementById('fotoPreview')
        };

        // --- UTILS ---
        const formatIDDate = (date) => new Intl.DateTimeFormat('id-ID', { dateStyle: 'full' }).format(date);
        const formatShortDate = (dateStr) => {
            const date = new Date(dateStr);
            return `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
        }
        
        // --- AUTH MODULE ---
        const authManager = {
            login: async (email, password) => {
                els.loading.classList.remove('hidden');
                // Simulasi login sederhana atau query ke koleksi 'users'
                // Di sini kita query ke Firestore collection 'users'
                try {
                    const q = query(collection(db, "users"), where("email", "==", email));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        // Cek PIN/Password sederhana
                        if (userData.pin == password || userData.password == password) {
                            state.user = { id: querySnapshot.docs[0].id, ...userData };
                            localStorage.setItem('user', JSON.stringify(state.user));
                            app.init();
                        } else {
                            throw new Error("Password/PIN salah");
                        }
                    } else {
                        // Fallback Mode Testing jika DB kosong
                        if(email === 'demo@guru.com') {
                            state.user = { nama: "Guru Demo", nip: "123456", sekolah: "SD N Demo", jabatan: "Guru Kelas", email: email };
                            localStorage.setItem('user', JSON.stringify(state.user));
                            app.init();
                        } else {
                            throw new Error("User tidak ditemukan");
                        }
                    }
                } catch (error) {
                    Swal.fire('Login Gagal', error.message, 'error');
                } finally {
                    els.loading.classList.add('hidden');
                }
            },
            logout: () => {
                localStorage.removeItem('user');
                state.user = null;
                location.reload();
            }
        };

        // --- APP CORE ---
        window.app = {
            init: () => {
                if (!state.user) {
                    els.loginSection.classList.remove('hidden');
                    els.mainApp.classList.add('hidden');
                    return;
                }
                
                // Setup UI User
                els.loginSection.classList.add('hidden');
                els.mainApp.classList.remove('hidden');
                document.getElementById('headerUserName').textContent = state.user.nama;
                document.getElementById('dropdownName').textContent = state.user.nama;
                document.getElementById('headerUserRole').textContent = state.user.jabatan || 'Guru';

                // Setup Defaults
                const today = new Date().toISOString().split('T')[0];
                els.tgl.value = today;
                
                // Load Draft if exists
                draftManager.load();

                // Populate History Selectors
                populateDateSelectors();
                
                // Default Tab
                app.nav('input');
            },
            
            nav: (tabName) => {
                // UI Toggle
                ['input', 'history', 'calendar'].forEach(t => {
                    document.getElementById(`tab-${t}`).className = (t === tabName) 
                        ? 'flex-1 py-3 text-sm font-medium text-center tab-active transition' 
                        : 'flex-1 py-3 text-sm font-medium text-center tab-inactive transition';
                    document.getElementById(`view-${t}`).classList.add('hidden');
                });
                document.getElementById(`view-${tabName}`).classList.remove('hidden');

                if (tabName === 'history') app.loadHistory();
                if (tabName === 'calendar') calendarManager.render();
            },

            loadHistory: async () => {
                const listContainer = els.historyList;
                listContainer.innerHTML = `<div class="text-center py-10"><i class="fas fa-spinner fa-spin"></i> Loading...</div>`;

                const m = parseInt(document.getElementById('historyMonth').value);
                const y = parseInt(document.getElementById('historyYear').value);
                
                // Range Tanggal untuk Query
                const startDate = new Date(y, m, 1).toISOString().split('T')[0];
                const endDate = new Date(y, m + 1, 0).toISOString().split('T')[0];

                try {
                    // Query Firestore
                    const q = query(
                        collection(db, "jurnal"),
                        where("email", "==", state.user.email), // Pastikan field ini sesuai DB Anda (bisa nip atau email)
                        where("tanggal", ">=", startDate),
                        where("tanggal", "<=", endDate),
                        orderBy("tanggal", "desc") // Perlu index di Firestore. Jika error, hapus orderBy sementara
                    );

                    const snapshot = await getDocs(q);
                    state.journals = [];
                    state.journalDates.clear();

                    if (snapshot.empty) {
                        listContainer.innerHTML = `
                            <div class="text-center py-10 text-gray-400">
                                <i class="fas fa-folder-open text-4xl mb-2"></i>
                                <p>Belum ada jurnal bulan ini.</p>
                            </div>`;
                        return;
                    }

                    let html = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        state.journals.push({ id: doc.id, ...data });
                        state.journalDates.add(data.tanggal);

                        html += `
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 relative group">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">${formatShortDate(data.tanggal)}</span>
                                    <span class="text-xs text-gray-500 ml-2"><i class="far fa-clock"></i> ${data.jam_mulai} - ${data.jam_selesai}</span>
                                </div>
                                <button onclick="app.deleteJournal('${doc.id}')" class="text-gray-300 hover:text-red-500 transition">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                            <h3 class="font-semibold text-gray-800 text-sm mb-1">${data.kegiatan}</h3>
                            <p class="text-xs text-gray-600 mb-2 border-l-2 border-green-200 pl-2 italic">${data.output}</p>
                            ${data.foto ? `<a href="${data.foto}" target="_blank" class="text-xs text-blue-500 hover:underline"><i class="fas fa-image"></i> Lihat Foto</a>` : ''}
                        </div>`;
                    });

                    listContainer.innerHTML = html;
                } catch (e) {
                    console.error(e);
                    // Fallback jika index belum dibuat di Firestore (client-side filter)
                    // ... (bisa ditambahkan logika fallback sort manual)
                    listContainer.innerHTML = `<div class="text-center text-red-500 py-4">Gagal memuat data. ${e.message}</div>`;
                }
            },

            deleteJournal: async (id) => {
                const result = await Swal.fire({
                    title: 'Hapus Jurnal?',
                    text: "Data tidak bisa dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Hapus',
                    cancelButtonText: 'Batal'
                });

                if (result.isConfirmed) {
                    try {
                        await deleteDoc(doc(db, "jurnal", id));
                        Swal.fire('Terhapus!', 'Data berhasil dihapus.', 'success');
                        app.loadHistory(); // Reload
                    } catch (e) {
                        Swal.fire('Error', 'Gagal menghapus data', 'error');
                    }
                }
            }
        };

        // --- DRAFT MANAGER (Auto Save) ---
        const draftManager = {
            save: () => {
                const data = {
                    kegiatan: els.kegiatan.value,
                    output: els.output.value,
                    jam_mulai: els.jam_mulai.value,
                    jam_selesai: els.jam_selesai.value,
                    tgl: els.tgl.value
                };
                localStorage.setItem('journal_draft', JSON.stringify(data));
                document.getElementById('draftStatus').innerText = "Tersimpan (Draft)";
            },
            load: () => {
                const draft = JSON.parse(localStorage.getItem('journal_draft'));
                if (draft) {
                    if(draft.kegiatan) els.kegiatan.value = draft.kegiatan;
                    if(draft.output) els.output.value = draft.output;
                    if(draft.jam_mulai) els.jam_mulai.value = draft.jam_mulai;
                    if(draft.jam_selesai) els.jam_selesai.value = draft.jam_selesai;
                    // if(draft.tgl) els.tgl.value = draft.tgl; // Opsional, biasanya tgl selalu hari ini
                }
            },
            clear: () => {
                localStorage.removeItem('journal_draft');
                els.kegiatan.value = '';
                els.output.value = '';
                document.getElementById('draftStatus').innerText = "Siap";
                els.previewContainer.classList.add('hidden');
                els.uploadPlaceholder.classList.remove('hidden');
                els.fotoPreview.src = '';
                document.getElementById('fotoInput').value = '';
            }
        };

        // Event Listener untuk Draft
        ['kegiatan', 'output', 'jam_mulai', 'jam_selesai', 'tgl'].forEach(id => {
            document.getElementById(id).addEventListener('input', draftManager.save);
        });

        // --- IMAGE COMPRESSION & UPLOAD ---
        let currentBase64Image = null;

        document.getElementById('fotoInput').addEventListener('change', async function(e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                
                // Show loading placeholder if needed
                
                // Compress Image
                const compressed = await compressImage(file);
                currentBase64Image = compressed;
                
                // Show Preview
                els.fotoPreview.src = compressed;
                els.previewContainer.classList.remove('hidden');
                els.uploadPlaceholder.classList.add('hidden');
            }
        });

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Resize ke max 800px width
                        const scaleSize = MAX_WIDTH / img.width;
                        
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Compress Quality 0.5 (50%)
                        resolve(canvas.toDataURL('image/jpeg', 0.5));
                    }
                }
            });
        }

        // --- SUBMIT JURNAL ---
        els.journalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            Swal.fire({
                title: 'Menyimpan...',
                didOpen: () => Swal.showLoading()
            });

            try {
                // Upload Foto ke Base64 String (Simpan di Firestore langsung jika kecil, atau gunakan Storage bucket idealnya)
                // Karena request user "kompresi lebih rendah lagi", base64 string ~50-100kb aman untuk Firestore.
                
                const docData = {
                    email: state.user.email,
                    nama: state.user.nama,
                    nip: state.user.nip,
                    tanggal: els.tgl.value,
                    jam_mulai: els.jam_mulai.value,
                    jam_selesai: els.jam_selesai.value,
                    kegiatan: els.kegiatan.value,
                    output: els.output.value,
                    foto: currentBase64Image || "", // Simpan base64
                    createdAt: Timestamp.now()
                };

                await addDoc(collection(db, "jurnal"), docData);

                Swal.fire('Berhasil', 'Jurnal tersimpan!', 'success');
                draftManager.clear();
                currentBase64Image = null;
                
                // Refresh jika di tab history
                // app.nav('history'); 

            } catch (error) {
                console.error(error);
                Swal.fire('Gagal', 'Terjadi kesalahan: ' + error.message, 'error');
            }
        });

        // --- EXCEL MANAGER (Export/Import) ---
        window.excelManager = {
            export: () => {
                if (state.journals.length === 0) {
                    Swal.fire('Info', 'Tidak ada data untuk diekspor bulan ini', 'info');
                    return;
                }

                // Sorting data by date
                const sortedData = state.journals.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));

                // 1. Setup Header Info
                const m = document.getElementById('historyMonth');
                const y = document.getElementById('historyYear');
                const monthName = m.options[m.selectedIndex].text;
                const yearVal = y.value;
                
                // Hitung tanggal akhir bulan
                const lastDay = new Date(yearVal, parseInt(m.value) + 1, 0).getDate();

                // 2. Buat Struktur Array (AOA) sesuai Screenshot
                const ws_data = [
                    ["LAPORAN KINERJA HARIAN GURU"], // A1
                    [`${state.user.sekolah || 'SD NEGERI 3 KRISAK'}`], // A2
                    [`Periode: 1 ${monthName} ${yearVal} s/d ${lastDay} ${monthName} ${yearVal}`], // A3
                    [], // A4 (Empty)
                    [`Nama : ${state.user.nama}`, "", "", `Unit Kerja : ${state.user.sekolah || '-'}`], // A5
                    [`NIP : ${state.user.nip || '-'}`, "", "", `Jabatan : ${state.user.jabatan || 'Guru'}`], // A6
                    [], // A7
                    ["No", "Hari/Tanggal", "Waktu", "Kegiatan", "Hasil/Output", "Dokumentasi"] // A8 Header
                ];

                // 3. Masukkan Data Jurnal
                sortedData.forEach((item, index) => {
                    // Format Tanggal: "Senin, 12 Januari 2026"
                    const dateObj = new Date(item.tanggal);
                    const dateStr = new Intl.DateTimeFormat('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).format(dateObj);
                    
                    ws_data.push([
                        index + 1,
                        dateStr,
                        `${item.jam_mulai} - ${item.jam_selesai}`,
                        item.kegiatan,
                        item.output,
                        item.foto ? "Lihat Foto (Link/Base64)" : "-" // Di Excel asli mungkin hyperlink
                    ]);
                });

                // 4. Tambah Baris Kosong
                ws_data.push([], []);

                // 5. Tambah Tanda Tangan
                const signatureRowIndex = ws_data.length;
                // Kiri: Mengetahui KS, Kanan: Guru/KS pembuat
                ws_data.push(["Mengetahui,", "", "", "", `Wonogiri, ${lastDay} ${monthName} ${yearVal}`]);
                ws_data.push(["Kepala Sekolah", "", "", "", state.user.jabatan || "Guru Kelas"]);
                ws_data.push([], [], []); // Spasi TTD
                
                // Nama Penandatangan (Hardcode KS sementara atau ambil dari profil jika ada data KS)
                const namaKS = ".........................."; 
                const nipKS = "..........................";
                
                ws_data.push([namaKS, "", "", "", state.user.nama]);
                ws_data.push([`NIP. ${nipKS}`, "", "", "", `NIP. ${state.user.nip}`]);

                // 6. Buat Workbook
                const ws = XLSX.utils.aoa_to_sheet(ws_data);

                // 7. Styling (Merger Cells)
                if(!ws['!merges']) ws['!merges'] = [];
                ws['!merges'].push(
                    { s: { r: 0, c: 0 }, e: { r: 0, c: 5 } }, // Title Row 1 Merge A-F
                    { s: { r: 1, c: 0 }, e: { r: 1, c: 5 } }, // Title Row 2
                    { s: { r: 2, c: 0 }, e: { r: 2, c: 5 } }  // Title Row 3
                );
                
                // Set Column Widths
                ws['!cols'] = [
                    { wch: 5 },  // No
                    { wch: 25 }, // Tanggal
                    { wch: 15 }, // Waktu
                    { wch: 40 }, // Kegiatan
                    { wch: 40 }, // Output (Diperlebar sesuai request)
                    { wch: 20 }  // Dok
                ];

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Laporan Bulanan");
                XLSX.writeFile(wb, `Jurnal_${state.user.nama}_${monthName}_${yearVal}.xlsx`);
            },

            handleImport: (input) => {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    // Convert to JSON array (header di baris 8 biasanya, tapi kita scan)
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    let headerRowIndex = -1;
                    // Cari baris header
                    for(let i=0; i<Math.min(20, jsonData.length); i++) {
                        const row = jsonData[i];
                        if (row && row.some(cell => typeof cell === 'string' && cell.toLowerCase().includes('kegiatan'))) {
                            headerRowIndex = i;
                            break;
                        }
                    }

                    if (headerRowIndex === -1) {
                        Swal.fire('Format Salah', 'Tidak dapat menemukan kolom "Kegiatan" di file Excel.', 'error');
                        return;
                    }

                    const headers = jsonData[headerRowIndex].map(h => String(h).toLowerCase());
                    const colIdx = {
                        date: headers.findIndex(h => h.includes('tanggal')),
                        time: headers.findIndex(h => h.includes('waktu')),
                        act: headers.findIndex(h => h.includes('kegiatan')),
                        out: headers.findIndex(h => h.includes('output') || h.includes('hasil')),
                    };

                    let importedCount = 0;
                    // Loop data rows
                    for(let i = headerRowIndex + 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if(!row || !row[colIdx.act]) continue; // Skip kosong

                        // Parsing Tanggal & Waktu (Perlu penyesuaian format string Excel yang beragam)
                        // Disini kita asumsikan user mengisi manual atau format standar
                        // Implementasi basic untuk demo:
                        
                        try {
                            const rawDate = row[colIdx.date];
                            let dateStr = "";
                            // Jika excel date number
                            if(typeof rawDate === 'number') {
                                const d = new Date(Math.round((rawDate - 25569)*86400*1000));
                                dateStr = d.toISOString().split('T')[0];
                            } else {
                                // Try parse string "Senin, 12 Januari..." -> butuh logic parser kompleks
                                // Untuk saat ini kita skip tanggal jika format string kompleks, atau default today
                                dateStr = new Date().toISOString().split('T')[0]; 
                            }

                            const rawTime = row[colIdx.time] || "07:00 - 08:00";
                            const times = rawTime.split('-');
                            
                            await addDoc(collection(db, "jurnal"), {
                                email: state.user.email,
                                nama: state.user.nama,
                                nip: state.user.nip,
                                tanggal: dateStr,
                                jam_mulai: times[0] ? times[0].trim() : "07:00",
                                jam_selesai: times[1] ? times[1].trim() : "08:00",
                                kegiatan: row[colIdx.act],
                                output: row[colIdx.out] || "-",
                                foto: "",
                                createdAt: Timestamp.now()
                            });
                            importedCount++;
                        } catch (err) {
                            console.log("Row skip error", err);
                        }
                    }
                    
                    Swal.fire('Selesai', `${importedCount} data berhasil diimpor!`, 'success');
                    app.loadHistory();
                };
                reader.readAsArrayBuffer(file);
                input.value = ''; // reset
            }
        };

        // --- CALENDAR MANAGER ---
        window.calendarManager = {
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
            
            render: () => {
                const dt = new Date(calendarManager.currentYear, calendarManager.currentMonth, 1);
                els.calTitle.innerText = dt.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
                
                const daysInMonth = new Date(calendarManager.currentYear, calendarManager.currentMonth + 1, 0).getDate();
                const firstDayIndex = new Date(calendarManager.currentYear, calendarManager.currentMonth, 1).getDay(); // 0 = Sunday
                
                els.calGrid.innerHTML = "";
                
                // Empty slots
                for (let i = 0; i < firstDayIndex; i++) {
                    els.calGrid.innerHTML += `<div class="bg-white calendar-day"></div>`;
                }

                // Days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateStr = `${calendarManager.currentYear}-${String(calendarManager.currentMonth+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                    // Cek apakah ada jurnal di tanggal ini (perlu data terload)
                    // Solusi: Kita cek di state.journalDates jika bulan sesuai, 
                    // TAPI untuk kalender idealnya fetch semua tanggal events di bulan itu dulu.
                    // Untuk simplifikasi, kita asumsikan user sudah buka tab 'Riwayat' atau kita fetch ringan.
                    
                    // Simple check based on currently loaded journals
                    const hasEntry = state.journalDates.has(dateStr);
                    
                    els.calGrid.innerHTML += `
                        <div class="bg-white calendar-day p-1 cursor-pointer hover:bg-blue-50 relative ${hasEntry ? 'has-journal' : ''}" onclick="app.filterByDate('${dateStr}')">
                            <span class="text-xs font-semibold ${hasEntry ? 'text-blue-600' : 'text-gray-700'}">${i}</span>
                            <div class="indicator"></div>
                        </div>`;
                }
            },
            prevMonth: () => {
                calendarManager.currentMonth--;
                if(calendarManager.currentMonth < 0) {
                    calendarManager.currentMonth = 11;
                    calendarManager.currentYear--;
                }
                // Refresh data events for calendar indicators here if needed
                calendarManager.render();
                // Trigger fetch data background for indicators
                triggerCalendarDataFetch();
            },
            nextMonth: () => {
                calendarManager.currentMonth++;
                if(calendarManager.currentMonth > 11) {
                    calendarManager.currentMonth = 0;
                    calendarManager.currentYear++;
                }
                calendarManager.render();
                triggerCalendarDataFetch();
            }
        };

        async function triggerCalendarDataFetch() {
            // Fetch light data (only dates) for the visible month to show dots
            const startDate = new Date(calendarManager.currentYear, calendarManager.currentMonth, 1).toISOString().split('T')[0];
            const endDate = new Date(calendarManager.currentYear, calendarManager.currentMonth + 1, 0).toISOString().split('T')[0];
            
            const q = query(
                collection(db, "jurnal"),
                where("email", "==", state.user.email),
                where("tanggal", ">=", startDate),
                where("tanggal", "<=", endDate)
            );
            const snapshot = await getDocs(q);
            state.journalDates.clear();
            snapshot.forEach(doc => {
                state.journalDates.add(doc.data().tanggal);
            });
            calendarManager.render(); // Re-render dots
        }

        // --- HELPERS ---
        function populateDateSelectors() {
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const mSelect = document.getElementById('historyMonth');
            const ySelect = document.getElementById('historyYear');
            
            mSelect.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
            mSelect.value = new Date().getMonth();

            const currentYear = new Date().getFullYear();
            ySelect.innerHTML = '';
            for(let i = currentYear; i >= currentYear - 5; i--) {
                ySelect.innerHTML += `<option value="${i}">${i}</option>`;
            }
        }

        // Dropdown Logic
        els.userMenuBtn.addEventListener('click', () => {
            els.userDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', (e) => {
            if (!els.userMenuBtn.contains(e.target) && !els.userDropdown.contains(e.target)) {
                els.userDropdown.classList.add('hidden');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', authManager.logout);
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            authManager.login(document.getElementById('email').value, document.getElementById('password').value);
        });

        // Start
        // Check localstorage user on load
        if(state.user) {
            app.init();
        } else {
            els.loginSection.classList.remove('hidden');
        }

    </script>
</body>
